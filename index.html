<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<!--progress all-->
<div class="progress-container">
    <div class="progress-bar" id="myBar"></div>
</div>
<!--//progress all-->
<!--header-->
<div class="clearfix">
    <header class="tak-header-wide">
        <div class="container">
            <div class="tak-header">
                <nav class="tak-menu">
                    <div class="tak-menu-line"></div>
                    <div class="tak-menu-line t2-line">
                        <div class="t1-line-ab"></div>
                        <div class="t2-line-ab"></div>
                    </div>
                    <div class="tak-menu-line"></div>
                </nav>
                <span class="tak-logo-vs-name">
                    Taha Kasramehr
                    <!--                    <img src="images/taha%20logo.png" alt="taha logo" class="tak-logo">-->
                </span>
            </div>
        </div>
    </header>
    <div class="header-alaki" id="tak-top"></div>
</div>
<!--//header-->
<!--menu-->
<div class="tak-menu-div tak-header-wide">
    <a href="#tak-top" class="tak-menu-a tak-menu-1a">طه کسرامهر</a>
    <a href="#2" class="tak-menu-a tak-menu-2a">تست MBTI من</a>
    <a href="#3" class="tak-menu-a tak-menu-3a">کاری که من انجام میدهم</a>
    <a href="#4" class="tak-menu-a tak-menu-4a">نمونه کارهای من</a>
    <a href="#5" class="tak-menu-a tak-menu-5a">مهارت های من</a>
    <a href="#6" class="tak-menu-a tak-menu-6a">بلاگ و آخرین مطالب</a>
    <a href="#7" class="tak-menu-a tak-menu-7a">تماس با من</a>
</div>
<!--//menu-->

<!--article note-->
<article class="article-note">
    <div class="container d-flex justify-content-center flex-column">
        <div class="numbers tak-iranyekan-bold">
            <img src="images/user.png" alt="" class="tak-man-img">
            <span class="tak-man">0</span>
            <span class="tak-dot"> : </span>
            <span class="tak-pc">0</span>
            <img src="images/monitor.png" alt="" class="tak-pc-img">
        </div>

        <div class="battle-div d-flex">
            <div class="col-6 d-flex align-items-center justify-content-center">
                <img src="images/paper.png" alt="" class="tak-img-battle-pc">
            </div>
            <div class="col-6 d-flex align-items-center justify-content-center">
                <img src="images/paper.png" alt="" class="tak-img-battle-man">
            </div>
        </div>

        <div class="chose-the-action">
            <img src="images/scissors.png" alt="" class="action-img scissors">
            <img src="images/paper.png" alt="" class="action-img paper">
            <img src="images/rock.png" alt="" class="action-img rock">
        </div>
        <div class="tak-start-game-btn">start</div>
    </div>
</article>


<!--//article note-->

<!--footer-->
<div class="clearfix">
    <footer class="tak-footer-wide">
        <div class="container">
            <div class="tak-footer-inner">
                <span class="tak-footer-title">ایده یا پروژه جالبی تو ذهنت هست ؟</span>
                <hr class="tak-hr-footer">
                <div class="tak-footer-button">به من بگو !</div>
            </div>
        </div>
    </footer>
</div>
<!--//footer-->


</body>
<script src="js/wow.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/ui.js"></script>
<script src="js/app.js"></script>
</html>
